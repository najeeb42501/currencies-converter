<div *ngIf="loading$ | async" class="spinner-overlay">
  <mat-spinner diameter="50"></mat-spinner>
</div>
<mat-card class="converter-card">
  <mat-card-title>Currency Converter</mat-card-title>
  <hr />

  <form [formGroup]="converterForm" (ngSubmit)="convert()">
    <mat-card-content>
      <div class="form-row">
        <!-- From Currency -->
        <mat-form-field appearance="outline">
          <mat-label>From</mat-label>
          <mat-select formControlName="fromCurrency">
            <mat-option *ngFor="let c of currencies" [value]="c">{{
              c
            }}</mat-option>
          </mat-select>
          <mat-error
            *ngIf="f['fromCurrency'].invalid && f['fromCurrency'].touched"
          >
            Please select a currency
          </mat-error>
        </mat-form-field>

        <!-- To Currency -->
        <mat-form-field appearance="outline">
          <mat-label>To</mat-label>
          <mat-select formControlName="toCurrency">
            <mat-option *ngFor="let c of currencies" [value]="c">{{
              c
            }}</mat-option>
          </mat-select>
          <mat-error *ngIf="f['toCurrency'].invalid && f['toCurrency'].touched">
            Please select a currency
          </mat-error>
        </mat-form-field>
      </div>

      <!-- Amount -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Enter Amount</mat-label>
        <input matInput type="number" formControlName="amount" />
        <mat-error
          *ngIf="f['amount'].hasError('required') && f['amount'].touched"
        >
          Amount is required
        </mat-error>
        <mat-error *ngIf="f['amount'].hasError('min') && f['amount'].touched">
          Amount must be greater than 0
        </mat-error>
        <mat-error
          *ngIf="f['amount'].hasError('pattern') && f['amount'].touched"
        >
          Invalid amount format
        </mat-error>
      </mat-form-field>

      <!-- Date -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Select Date (optional)</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-card-content>

    <!-- Convert Button -->
    <div class="button-row" style="padding: 16px 0">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="converterForm.invalid || isLoading"
      >
        Convert
      </button>
    </div>

    <!-- Result -->
    <div class="result" *ngIf="result !== null">
      <h3>
        Converted Amount: <br />
        {{ convertedResult }}
      </h3>
    </div>
  </form>
</mat-card>

<app-history></app-history>
